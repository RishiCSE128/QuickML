{% extends 'base.html' %}
{% block title %} Input Data {% endblock %}


{% block content %}

<div class="rightcontainer">
    <div class="rightpane" style="display:none" id="appear1">
        <h3> Input Data </h3>
        <form method="POST" action="" enctype="multipart/form-data">
            <p><input type="file" name="file"></p>
            <p><input type="submit" value="Submit"></p>
        </form>
    </div>

    <div class='rightpane' , style="height:45.65%">
        <h3>Specify Data Attributes</h3>
        <table>
            <tr>
                <th></th>
                <th>Independent</th>
                <th>Dependent</th>
                <th>Categorical</th>
            </tr>
        
            {% for i in attributes: %}
            <tr>
                <td>{{i}}</td>
                <td><input type="checkbox"></td>
                <td><input type="checkbox"></td>
                <td><input type="checkbox"></td>
            </tr>
            {% endfor %}

        </table>
    </div>
    <div class='rightpane' , style="height:45%">
        <h3>Parameters</h3>
    </div>
</div>

{% endblock %}
